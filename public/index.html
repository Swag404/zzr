<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Global Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    #timer {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-top: 20%;
    }
    #timer-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .grey-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #555;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grey-bar">Made by CC</div>
  <div id="timer-wrapper">
    <div id="timer">Loading timer...</div>
  </div>

  <script>
    async function updateTimer() {
      const response = await fetch('/timer');
      const data = await response.json();
      const remainingTime = data.remainingTime;

      if (remainingTime <= 0) {
        document.getElementById("timer").textContent = "Timer Ended!";
      } else {
        let hours = Math.floor(remainingTime / (1000 * 60 * 60));
        let minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((remainingTime % (1000 * 60)) / 1000);

        document.getElementById("timer").textContent = 
          `${hours}h ${minutes}m ${seconds}s`;
      }

      setTimeout(updateTimer, 1000);
    }

    updateTimer();
  </script>
</body>
</html>l>
