<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fixed Date</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
    }
    #datetime {
      font-size: 48px;
      font-weight: bold;
      text-align: center;
      margin-top: 20%;
    }
    #datetime-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .grey-bar {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: #555;
      color: white;
      text-align: center;
      padding: 10px;
    }
  </style>
</head>
<body>
  <div class="grey-bar">Made by CC</div>
  <div id="datetime-wrapper">
    <div id="datetime">Loading date...</div>
  </div>

  <script>
    async function fetchDateTime() {
      const response = await fetch('/datetime');
      const data = await response.json();
      const datetime = data.datetime;

      document.getElementById("datetime").textContent = datetime;
    }

    fetchDateTime();
  </script>
</body>
</html>
